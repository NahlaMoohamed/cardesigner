<!DOCTYPE html>
<html>
<head>
  <script src="jscolor.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
<script>
 WebFont.load({
    google: {
      families: ['Tangerine']
    }
  });
</script>
	<title>Card Designer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.jpg" sizes="196x196" />
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="action.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="nav navbar">
		<div class="navbar-header">
			<h1>Card Designer</h1>
    </div>
    <div class="nav navbar-nav navbar-right">
      <li><a id="help" href="index.html">Need Help?</a></li>
    </div>
	</nav>
 	<div class="container" >
    <div class="row center-block text-center"> 
 		<h3>Card Shape <select class="filter_type">
      <option value="Shape" selected="selected">Shape</option>
 		</select>
    Card Color: <input class="jscolor {onFineChange:'update(this)'}" value="FFFFF">
    Paint Brush: <input class="jscolor {onFineChange:'update2(this)'}" value="FFFFF"></h3></div>
    <div class="row center-block text-center"><h3>
    Font Family: <select class="font_type">
      <option value="font" selected="selected">Font</option>
    </select>
      Font Size: <input type="text" name="changefont" id="font_size">
      <button onclick="showShapes()">Shapes</button></h3>
  </div>
  <div id="shapes" class="container" style="margin-top: 2%;display: none;">
      <div class="col-md-2">
        <a id="heartButton" style="cursor: pointer;" onclick="generateShape('heart')"><i class="fa fa-heart fa-5x" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-2">
        <a id="heartButton" style="cursor: pointer;" onclick="generateShape('heartbeat')"><i class="fa fa-heartbeat fa-5x" aria-hidden="true"></i></a>
      </div>
        <div class="col-md-2">
        <a id="burst8Button" style="cursor: pointer;" onclick="generateShape('asterisk')"><i class="fa fa-asterisk fa-5x" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-2">
        <a id="burst12Button" style="cursor: pointer;" onclick="generateShape('diamond')"><i class="fa fa-diamond fa-5x" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-2">
        <a id="pointerButton" style="cursor: pointer;" onclick="generateShape('gift')"><i class="fa fa-gift fa-5x" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-2">
        <a id="pointerButton" style="cursor: pointer;" onclick="generateShape('smile-o')"><i class="fa fa-smile-o fa-5x" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-2">
        <a id="pointerButton" style="cursor: pointer;" onclick="generateShape('star')"><i class="fa fa-star fa-5x" aria-hidden="true"></i></a>
      </div>
       <div class="col-md-2">
        <a id="pointerButton" style="cursor: pointer;" onclick="generateShape('graduation-cap')"><i class="fa fa-graduation-cap fa-5x" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-2">
        <a id="pointerButton" style="cursor: pointer;" onclick="generateShape('tree')"><i class="fa fa-tree fa-5x" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-2">
        <a id="pointerButton" style="cursor: pointer;" onclick="generateShape('birthday-cake')"><i class="fa fa-birthday-cake fa-5x" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-2">
        <a id="pointerButton" style="cursor: pointer;" onclick="generateShape('angle-double-right')"><i class="fa fa-angle-double-right fa-5x" aria-hidden="true"></i></a>
      </div>
        <div class="col-md-2">
        <a style="font-size: 54px;" id="textButton" style="cursor: pointer;">Text Box</a>
      </div>
    </div>
    <div class="container">
   		<div id="card"></div>
    </div> 
</div>
</body>
</html>
