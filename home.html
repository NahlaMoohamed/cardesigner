<!DOCTYPE html>
<html>
<head>
  <script src="jscolor.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
<script>
 WebFont.load({
    google: {
      families: ['Tangerine']
    }
  });
</script>
	<title>Card Designer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="action.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="nav navbar">
		<div class="navbar-header">
			<h1>Card Designer</h1>
    </div>
    <div class="nav navbar-nav navbar-right">
      <li><a id="help" href="index.html">Need Help?</a></li>
    </div>
	</nav>

 	<div class="container" >
    <div class="row center-block text-center"> 
 		<h3>Card Shape <select class="filter_type">
      <option value="Shape" selected="selected">Shape</option>
 			<option value="square">Square</option>
 			<option value="rSquare">Rounded square</option>
 			<option value="rectangle">Rectangle</option>
 			<option value="rRectangle">Rounded rectangle</option>
 		</select>

    Card Color: <input class="jscolor {onFineChange:'update(this)'}" value="FFFFF">
    Font Family: <select class="font_type">
      <option value="font" selected="selected">Font</option>
      <option value="Tangerine">Tangerine</option>
      <option value="Time New Roman">Times New Roman</option>
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
    </select>
      Font Size: <input type="text" name="changefont" id="font_size"></h3>
  </div>
  <div class="container" style="margin-top: 2%">
      <div class="col-md-2">
        <a id="heartButton" style="cursor: pointer;" onclick="generateShape('heart')"><div class="heart" ></div></a>
      </div>
        <div class="col-md-2">
        <a id="burst8Button" style="cursor: pointer;" onclick="generateShape('burst-8')"><div class="burst-8"></div></a>
      </div>
      <div class="col-md-2">
        <a id="burst12Button" style="cursor: pointer;" onclick="generateShape('burst-12')"><div class="burst-12"></div></a>
      </div>
      <div class="col-md-3">
      <a id="pointerButton" style="cursor: pointer;" onclick="generateShape('pointer')"><div class="pointer"></div></a>
    </div>
        <div class="col-md-2">
        <a id="textButton" style="cursor: pointer;">Text Box</a>
      </div>
    </div>
    <div class="container">
   		<div id="card"></div>
    </div> 
</div>
</body>
</html>
