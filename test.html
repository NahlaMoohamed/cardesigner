<!DOCTYPE HTML>
<html>
<head>
<style>
	#div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
.grayscale { filter: contrast(160%);  }
body { background-color:#333; }
#snow{
	background-image: url('snowflake.png');
	background-repeat: none;
	animation-name: move;
	animation-duration: 20s;
	transition-timing-function:linear;
	width: 100px;
    height: 100px;
    position: relative;
}
@keyframes move {
  0% {float:  left;}
  50% {float:  right;}
  100% {float: left;}
}
	
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
	<div id="snow"></div>
  <img src="snowflake.png" class="grayscale">
